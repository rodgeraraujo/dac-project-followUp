<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro - followUP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <section class="section bg-color-primary full-height">
            <div class="columns">
                <div class='column'>
                    <h:form class="form-cadastro">
                        <h2 class="title has-text-centered has-text-white">followUp</h2>
                        <h5 class="is-size-5">Cadastro</h5>
                        <h:outputLabel for="nome">Nome</h:outputLabel>
                        <h:inputText class="input" id="nome" value="#{controladorCadastro.nome}"/>
                        
                        <h:outputLabel for="matricula">Matricula</h:outputLabel>
                        <h:inputText class="input" id="matricula" value="#{controladorCadastro.matricula}"/>
                        
                        <h:outputLabel for="email">Email</h:outputLabel>
                        <h:inputText class="input" id="email" value="#{controladorCadastro.email}"/>
                        
                        <h:outputLabel for="senha">Senha</h:outputLabel>
                        <h:inputSecret class="input" id="senha" value="#{controladorCadastro.senha}"/>
                        
                        <h:selectOneRadio value = "#{controladorCadastro.tipo}"> 
                            <f:selectItem class="radio" itemValue = "ALUNO" itemLabel = "Aluno" /> 
                            <f:selectItem class="radio" itemValue = "PROFESSOR" itemLabel = "Professor" />
                        </h:selectOneRadio> 
                        
                        <h:commandButton class="button is-success is-medium is-fullwidth" action="#{controladorCadastro.cadastrar()}" value="Cadastrar"/>
                        <p class="has-text-centered">Já é cadastrado? <a class="has-text-white has-text-weight-semibold" href="index.xhtml">Login</a></p>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
