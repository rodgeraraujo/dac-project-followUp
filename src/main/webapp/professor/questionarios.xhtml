<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>followUP - Professor</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-2 is-offset-10">
                        <a href="adicionar-questionario.xhtml" class="button is-warning is-fullwidth has-text-grey-dark has-text-weight-semibold">+ Questionario</a>
                    </div>
                </div>

                <c:forEach var="questionario" items="#{controladorQuestionario.listar()}">
                    <h:form class="box">
                        <div class="columns">
                            <div class="column is-1">
                                <h:outputText value="#{questionario.id}"/>
                            </div>
                            <div class="column">
                                <h:outputText value="#{questionario.titulo}"/>
                            </div>
                            <div class="column is-2">
                                <div class="columns">
                                    <div class="column">
                                        <h:commandLink class="button is-info is-fullwidth" action="{controladorQuestionario.editar(questionario)}">Editar</h:commandLink>
                                    </div>
                                    <div class="column">
                                        <h:commandLink class="button is-danger is-fullwidth" action="#{controladorQuestionario.remover(questionario.id)}">Remover</h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </c:forEach>
            </div>
        </section>

        <script>
            $('#questionarios').addClass('is-active');
        </script>
    </h:body>
</html>
