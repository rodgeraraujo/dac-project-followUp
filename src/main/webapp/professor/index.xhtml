<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>followUP - Professor</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-2 is-offset-10">
                        <a href="#modal-add-questao" class="button is-warning is-fullwidth has-text-grey-dark has-text-weight-semibold" rel="modal:open">+ Questão</a>
                    </div>
                </div>

                <c:forEach var="questao" items="#{controladorQuestao.listar()}">
                    <h:form class="box">
                        <div class="columns">
                            <div class="column is-1">
                                <h:outputText value="#{questao.id}"/>
                            </div>
                            <div class="column">
                                <h:outputText value="#{questao.enunciado}"/>
                            </div>
                            <div class="column is-2">
                                <div class="columns">
                                    <div class="column">
                                        <h:commandLink class="button is-info is-fullwidth">Editar</h:commandLink>
                                    </div>
                                    <div class="column">
                                        <h:commandLink class="button is-danger is-fullwidth">Remover</h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </c:forEach>
            </div>
        </section>

        <div class="modal" id="modal-add-questao">
            <h4 class="is-size-4">Adicionar Questão</h4>
            <h:form>
                <div class="field">
                    <div class="control">
                        <h:outputLabel class="label" for="enunciado">Enunciado</h:outputLabel>
                        <h:inputText class="input" id="enunciado" value="#{controladorQuestao.questao.enunciado}"/>
                    </div>
                </div>
                <!-- BOX ALTERNATIVA A -->
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <div class="box-alternativa">
                                <h:outputLabel class="title" for="alternativaA">A</h:outputLabel>
                            </div>
                        </div>
                        <div class="media-content">
                            <h:inputText class="input" id="alternativaA" value="#{controladorQuestao.questao.alternativaA}"/>
                        </div>
                    </article>

                    <!-- BOX ALTERNATIVA B -->

                    <article class="media">
                        <div class="media-left">
                            <div class="box-alternativa">
                                <h:outputLabel class="title" for="alternativaB">B</h:outputLabel>
                            </div>
                        </div>
                        <div class="media-content">
                            <h:inputText class="input" id="alternativaB" value="#{controladorQuestao.questao.alternativaB}"/>
                        </div>
                    </article>

                    <!-- BOX ALTERNATIVA C -->

                    <article class="media">
                        <div class="media-left">
                            <div class="box-alternativa">
                                <h:outputLabel class="title" for="alternativaC">C</h:outputLabel>
                            </div>
                        </div>
                        <div class="media-content">
                            <h:inputText class="input" id="alternativaC" value="#{controladorQuestao.questao.alternativaC}"/>
                        </div>
                    </article>

                    <!-- BOX ALTERNATIVA D -->

                    <article class="media">
                        <div class="media-left">
                            <div class="box-alternativa">
                                <h:outputLabel class="title" for="alternativaD">D</h:outputLabel>
                            </div>
                        </div>
                        <div class="media-content">
                            <h:inputText class="input" id="alternativaD" value="#{controladorQuestao.questao.alternativaD}"/>
                        </div>
                    </article>
                </div>
                <div class="field">
                    <div class="control">
                        <h:outputLabel for="correta">Alternativa correta: </h:outputLabel>
                        <h:selectOneMenu id="correta" class="select" value = "#{controladorQuestao.questao.alternativaCorreta}"> 
                            <f:selectItem itemValue = "A" itemLabel = "A" /> 
                            <f:selectItem itemValue = "B" itemLabel = "B" /> 
                            <f:selectItem itemValue = "C" itemLabel = "C" /> 
                            <f:selectItem itemValue = "D" itemLabel = "D" /> 
                        </h:selectOneMenu> 	
                    </div>
                </div>
                <h:commandButton class="button is-success is-medium is-fullwidth" action="#{controladorQuestao.salvar()}" value="Adicionar"/>
            </h:form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script>
            $('#questoes').addClass('is-active');
        </script>
    </h:body>
</html>
